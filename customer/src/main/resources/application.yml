server:
  port: 8001
  
logging:
  level:
    com.mysales.customer.config: DEBUG
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8443/eureka/
      
         
spring:
  application:
    name: customer
  datasource:
    url: jdbc:mysql://localhost:3306/mysales
    username: root
    password: password
    driver-class-name: com.mysql.jdbc.Driver
  jpa:
    show-sql: true
    hibernate:
        ddl-auto: update
    
